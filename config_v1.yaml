proxy-providers:
  AKUN1:
    type: http
    path: "https://raw.githubusercontent.com/ElysianWhirl/oc-config/refs/heads/main/proxy_provider/AKUN1.yaml"
    health-check:
      enable: true
      url: 'http://www.gstatic.com/generate_204'
      interval: 300
  AKUN2:
    type: http
    path: "https://raw.githubusercontent.com/ElysianWhirl/oc-config/refs/heads/main/proxy_provider/AKUN2.yaml"
    health-check:
      enable: true
      url: 'http://www.gstatic.com/generate_204'
      interval: 300
      
proxy-groups:
- name: AKUN1
  type: select
  disable-udp: false
  use:
  - AKUN1
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'
- name: AKUN2
  type: select
  disable-udp: false
  use:
  - AKUN2
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'
- name: Relay Proxy
  type: relay
  disable-udp: false
  proxies:
  - AKUN1
  - AKUN2
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'
- name: Home üåê
  type: select
  disable-udp: false
  proxies:
  - AKUN1
- name: Kolo Pure IP
  type: select
  disable-udp: false
  proxies:
  - Relay Proxy
  - AKUN2
  url: 'http://www.gstatic.com/generate_204'
  interval: '300'
- name: BLOCK HC
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - Home üåê
  url: 'http://www.gstatic.com/generate_204'
  interval: '300'
#-------------------------------------------------#
rule-providers:
  blockhc:
    type: http
    behavior: classical
    path: "https://raw.githubusercontent.com/ElysianWhirl/oc-config/refs/heads/main/rule_provider/blockhc.yaml"
  Kolopureip:
    type: http
    behavior: classical
    path: "https://raw.githubusercontent.com/ElysianWhirl/oc-config/refs/heads/main/rule_provider/Kolopureip.yaml"

rules:
- RULE-SET,blockhc,BLOCK HC
- RULE-SET,Kolopureip,Kolo Pure IP
- MATCH,Home üåê
  
